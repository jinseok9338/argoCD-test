apiVersion: v1
kind: Namespace
metadata:
  name: example
spec: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: example
  name: example
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: example
  template:
    metadata:
      labels:
        app.kubernetes.io/name: example
    spec:
      containers:
        - image: us-central1-docker.pkg.dev/linux-practice-349511/cloud-run-source-deploy/livetermimal/livetermimal@sha256:6c10ec3d53d02cd1aef39eb20ef93ceacaeaacfb958b892d4273d8eb7c4148c8
          name: example
          ports:
            - containerPort: 80
              name: http
---
apiVersion: v1
kind: Service
metadata:
  namespace: example
  name: example
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  type: ClusterIP
  selector:
    app.kubernetes.io/name: example
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: example
  name: example
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: example
                port:
                  name: http
